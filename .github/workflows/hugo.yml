name: Hugo Deploy
on: 
  push:
    branches: [ main ]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
      with: 
        submodules: true
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.121.1'
        extended: true  # ðŸ‘ˆ THÃˆME CSS!
    - name: Build
      run: hugo --minify --gc --source dir=./
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        force_orphan: true  # ðŸ‘ˆ FORCE overwrite
