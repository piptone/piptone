name: Hugo Deploy
on: 
  push:
    branches: [ main ]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:          # ðŸ‘ˆ MÃŠME NIVEAU que runs-on
      contents: write     # ðŸ‘ˆ Ã‰crase sur repo
      pages: write        # ðŸ‘ˆ CrÃ©e Pages
      id-token: write     # ðŸ‘ˆ Authentification
    steps:
    - uses: actions/checkout@v4
      with: 
        submodules: true
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.121.1'
    - name: Build
      run: hugo --minify
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
