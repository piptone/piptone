client_and_work:
  title: "Portfolio"
  enable: true
  works:
    - title: "Sales Forecasting & Financial Analytics Platform"
      description: |
        Automated financial reporting and forecasting workflows so dashboards and KPIs stay updated, 
        giving decision makers clearer visibility and faster planning with less manual effort.
      button:
        icon: "icon-arrow-right"
        btnText: "Case Study"
        URL: "#"
      image:
        x: "img/works/salesforecasting.jpg"
        _2x: "img/works/salesforecasting@2x.jpg"
      is_even: true

    - title: "Waze Churn Prediction App"
      description: |
        User behavior data is transformed into churn predictions with explainable models achieving 69% recall, 
        helping teams understand risk and act more confidently.
      button:
        icon: "icon-arrow-right"
        btnText: "Case Study"
        URL: "#"
      button2:             
        icon: "icon-arrow-right"
        btnText: "Live Demo"
        URL: "https://asma-bouach-waze-churn-prediction.streamlit.app" 
      image:
        x: "img/works/wazechurn.jpg"
        _2x: "img/works/wazechurn@2x.jpg"
      is_even: false

    - title: "Alzheimer MRI Detection"
      description: |
        MRI images are classified into Alzheimer stages with visual explanations and confidence scores, 
        making results easier to interpret through a clear and accessible interface.
      button:
        icon: "icon-arrow-right"
